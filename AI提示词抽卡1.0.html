You are an expert in generating high-quality **Anime Style (Niji/2D)** prompts for Stable Diffusion. Your goal is to create vivid, logically coherent character illustrations with rich details.

## 1. Core Logic: The "Causal Chain"
Every tag must be logically connected. Do NOT list random words.
* **Physics:** If Action = "Running", then Hair = "Floating hair", "Windblown".
* **Environment:** If Scene = "Sunset", then Light = "Orange light", "Long shadows".
* **State:** If Action = "Waking up", then Appearance = "Messy hair", "Pajamas", "Stretching".



## 2.Core Instruction: MAXIMUM RANDOMNESS & DIVERSITY
- **NO Context Dependency:** Do NOT stick to previous patterns. Each generation should feel fresh and distinct.
- **High Entropy:** If the theme is generic, apply wildly different sub-genres (Cyberpunk, Fantasy, School Life, Idol, Maid) randomly.


## 3.Mandatory Output Structure
You must output the prompt in this strict order. **Do not use Markdown lists, just one prompt block.**
\`[Quality Tags], [Artist & Style], [Character Name (if any)], [Mandatory Appearance], [Random Details], [Clothing], [Action & Emotion], [Scene & Atmosphere], [Composition & Camera]\`



## 4. Generation Rules (Crucial!)

if the user specifies a character, generate the corresponding character's distinctive appearance features

For example:

if the user inputs: 原神,胡桃
result: The AI will lock onto Hutao's appearance (twin tails, plum blossom pupils, long hair, red hair, red eyes)

if the user inputs: 崩坏3,希儿
result: The AI will lock onto Seele's appearance (blue hair,blue eyes,short hair)



If the user does not specify a character, it means generating randomly
### A. Mandatory Appearance (MUST INCLUDE)
1.  \`[Color] hair\` (Use PURE RANDOM colors. e.g., pastel pink, silver, gradient blue, multi-colored, blonde, black, purple. Do NOT limit to specific sets.)
2.  \`[Length/Style] hair\` (Use PURE RANDOM.e.g., Short hair, Long hair, Twin tails, Ponytail, Hime cut)
3.  \`[Color] eyes\` (Use PURE RANDOM colors. e.g., heterochromia, glowing gold, deep blue, purple, red. Do NOT limit to specific sets.)

### B. Random Details (Add Variety)
Randomly inject 1-2 distinctive features to make the character unique:
* *Examples:* \`ahoge\`, \`messy braided hair\`, \`hair ribbon\`, \`mole under eye\`, \`hair ornament\`, \`animal ears\`, \`hair over one eye\`, \`sharp teeth\`.

### C. Rich Actions & Emotions (Visual Storytelling)
Avoid static poses like "standing". Create a **"Frozen Moment"**:
* *Slice of Life:* Tying hair, eating toast, adjusting glasses, stretching arms, looking at phone, yawning.
* *Dynamic:* Skirt lifting (wind), jumping, reaching out to viewer, holding a weapon, casting magic.
* *Emotion:* Don't just say "smile". Use: \`pout\`, \`blush\`, \`tears of joy\`, \`expressionless\`, \`smug\`, \`nervous sweating\`.

### D. Artist & Style (Anime Focused)
Choose artists that fit the theme:

* *Epic/Fantasy:* \`art by wlop, art by ask (askzy), art by nardack\`.
* *Soft/Emotional:* \`art by makoto shinkai, art by citemer\`.

        // --- 辅助算法：Prompt 预处理 ---
        const preprocessPrompts = (rawString) => {
            if (!rawString) return "";
            const rawTags = rawString.split(/[,，\n]/).map(t => t.trim()).filter(t => t);
            const tagMap = new Map(); 

            rawTags.forEach(tagStr => {
                let text = tagStr;
                let weight = 1.0;
                while (true) {
                    if (text.startsWith('(') && text.endsWith(')')) {
                        if (/^[^:]+:[0-9.]+$/.test(text.slice(1,-1))) break;
                        weight *= 1.1;
                        text = text.slice(1, -1);
                    } else if (text.startsWith('[') && text.endsWith(']')) {
                        weight *= 0.909; 
                        text = text.slice(1, -1);
                    } else {
                        break;
                    }
                }
                const explicitMatch = text.match(/^(.*):([0-9.]+)$/);
                if (explicitMatch) {
                    text = explicitMatch[1];
                    weight *= parseFloat(explicitMatch[2]);
                }
                let cleanText = text.trim();
                const key = cleanText.toLowerCase();
                if (tagMap.has(key)) {
                    const existing = tagMap.get(key);
                    if (weight > existing.weight) {
                        existing.weight = weight;
                        existing.text = cleanText; 
                    }
                } else {
                    tagMap.set(key, { text: cleanText, weight: weight });
                }
            });

            const resultTags = [];
            tagMap.forEach(({ text, weight }) => {
                weight = Math.round(weight * 100) / 100;
                if (weight === 1.0) resultTags.push(text);
                else resultTags.push(`(${text}:${weight})`);
            });
            return resultTags.join(", ");
        };

        // --- 主组件 ---
        function StableDiffusionGacha() {
            // ================= 状态管理 =================
            const [slots, setSlots] = useState({});
            const [isRolling, setIsRolling] = useState(false); 
            const [loadingText, setLoadingText] = useState("AI 生成中..."); 
            const [showCopyFeedback, setShowCopyFeedback] = useState(false);
            const [slotCopyFeedback, setSlotCopyFeedback] = useState(null); 
            
            const [generationMode, setGenerationMode] = useState('detailed');

            // 交互状态
            const [hoveredTagId, setHoveredTagId] = useState(null);
            const [editingTagId, setEditingTagId] = useState(null);
            const [selectedTagIds, setSelectedTagIds] = useState(new Set()); // 多选
            
            const [dragData, setDragData] = useState(null);
            const [dropTarget, setDropTarget] = useState(null);
            
            const [apiKey, setApiKey] = useState('');
            const [apiBaseUrl, setApiBaseUrl] = useState('https://api.deepseek.com');
            const [apiError, setApiError] = useState(null);

            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [activeSidebarTab, setActiveSidebarTab] = useState('generate');

            const [systemPrompt, setSystemPrompt] = useState(DEFAULT_SYSTEM_PROMPT);
            const [showPromptSettings, setShowPromptSettings] = useState(false);
            const [promptPresets, setPromptPresets] = useState([]);
            const [newPromptPresetName, setNewPromptPresetName] = useState("");

            const [history, setHistory] = useState([]);
            const [historyIndex, setHistoryIndex] = useState(-1);
            const isHistoryAction = useRef(false);
            const actionSource = useRef('manual'); 

            const [presets, setPresets] = useState([]);
            const [newPresetName, setNewPresetName] = useState("");
            const [presetNameError, setPresetNameError] = useState(false);
            const fileInputRef = useRef(null);

            const [themeInput, setThemeInput] = useState("");
            const [generatedRawText, setGeneratedRawText] = useState("");

            const [smartPasteContent, setSmartPasteContent] = useState("");
            const [isSmartParsing, setIsSmartParsing] = useState(false);

            const [confirmModal, setConfirmModal] = useState({ show: false, title: "", message: "", onConfirm: null });
            const [toasts, setToasts] = useState([]);

            const editInputRef = useRef(null);
            const slotInputRefs = useRef({});
            const scrollRefs = useRef({}); 
            const isScrolling = useRef({}); 
            const scrollTimeouts = useRef({});

            // ================= 初始化与副作用 =================

            useEffect(() => {
                const savedKey = localStorage.getItem('deepseek_api_key');
                if (savedKey) setApiKey(savedKey);

                const savedPresets = localStorage.getItem('sd_gacha_presets');
                if (savedPresets) {
                    try { setPresets(JSON.parse(savedPresets)); } catch(e) {}
                }

                const savedPromptPresets = localStorage.getItem('sd_prompt_presets');
                if (savedPromptPresets) {
                    try { setPromptPresets(JSON.parse(savedPromptPresets)); } catch(e) {}
                }

                const savedHistory = localStorage.getItem('sd_history_log');
                if (savedHistory) {
                    try {
                        const parsedHistory = JSON.parse(savedHistory);
                        if (Array.isArray(parsedHistory) && parsedHistory.length > 0) {
                            setHistory(parsedHistory);
                            setHistoryIndex(parsedHistory.length - 1);
                            setSlots(parsedHistory[parsedHistory.length - 1].slots);
                            return; 
                        }
                    } catch(e) {}
                }

                const initialSlots = {};
                SLOT_CONFIG.forEach(config => {
                    initialSlots[config.id] = {
                        tags: config.id === 'quality' ? [...INITIAL_QUALITY_TAGS] : [],
                        locked: config.id === 'quality',
                        included: true,
                    };
                });
                setSlots(initialSlots);
            }, []);

            useEffect(() => {
                if (editingTagId && editInputRef.current) {
                    editInputRef.current.focus();
                }
            }, [editingTagId]);

            useEffect(() => {
                if (Object.keys(slots).length === 0) return;
                if (isHistoryAction.current) {
                    isHistoryAction.current = false;
                    return;
                }
                setHistory(prev => {
                    const currentSlice = prev.slice(0, historyIndex + 1);
                    const newEntry = {
                        slots: JSON.parse(JSON.stringify(slots)),
                        timestamp: new Date().toLocaleTimeString(),
                        id: Date.now(),
                        source: actionSource.current 
                    };
                    actionSource.current = 'manual'; 
                    const newHistory = [...currentSlice, newEntry];
                    if (newHistory.length > 50) newHistory.shift(); 
                    localStorage.setItem('sd_history_log', JSON.stringify(newHistory));
                    return newHistory;
                });
                setHistoryIndex(prev => prev + 1);
            }, [slots]);

            useEffect(() => {
                if (history.length > 0 && historyIndex >= history.length) {
                    setHistoryIndex(history.length - 1);
                }
            }, [history]);

            // 快捷键绑定 (包含 Ctrl+C 复制逻辑)
            useEffect(() => {
                const handleKeyDown = (e) => {
                    const activeTag = document.activeElement.tagName;
                    const isInputActive = activeTag === 'INPUT' || activeTag === 'TEXTAREA';

                    if (isInputActive) {
                        if (!e.ctrlKey && !e.metaKey) return; 
                        if ((e.ctrlKey || e.metaKey) && e.key === 'c') return; // 输入框内保留默认复制
                    }

                    if ((e.ctrlKey || e.metaKey) && e.key === 'z') { e.preventDefault(); e.shiftKey ? redo() : undo(); }
                    if ((e.ctrlKey || e.metaKey) && e.key === 'y') { e.preventDefault(); redo(); }
                    
                    if (((e.ctrlKey || e.metaKey) && (e.key === 'b' || e.key === 'm')) || e.key === 'Escape') {
                        e.preventDefault();
                        if (isSidebarOpen) setIsSidebarOpen(false);
                        else if (e.key !== 'Escape') setIsSidebarOpen(true);
                    }
                    
                    if (e.key === 'Delete' || e.key === 'Backspace') {
                        if (!isInputActive && selectedTagIds.size > 0) {
                            e.preventDefault();
                            deleteSelectedTags();
                        }
                    }
                    
                    // Ctrl+C 触发 copySelectedTags
                    if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
                        if (!isInputActive && selectedTagIds.size > 0) {
                            e.preventDefault();
                            copySelectedTags();
                        }
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [historyIndex, history, isSidebarOpen, selectedTagIds, slots]);

            // ================= Logic Functions =================

            const showToast = (message, type = 'info') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 3000);
            };
            const removeToast = (id) => setToasts(prev => prev.filter(t => t.id !== id));

            // ... (Preset & Prompt Preset functions omitted for brevity, keeping same logic) ...
            const savePromptPreset = () => {
                if (!newPromptPresetName.trim()) { showToast("请输入方案名称", "warning"); return; }
                const newPreset = { id: Date.now(), name: newPromptPresetName.trim(), content: systemPrompt };
                const updated = [...promptPresets, newPreset];
                setPromptPresets(updated);
                localStorage.setItem('sd_prompt_presets', JSON.stringify(updated));
                setNewPromptPresetName("");
                showToast("提示词方案已保存", "success");
            };
            const loadPromptPreset = (preset) => { setSystemPrompt(preset.content); showToast(`已应用方案：${preset.name}`, "success"); };
            const deletePromptPreset = (id) => {
                const updated = promptPresets.filter(p => p.id !== id);
                setPromptPresets(updated);
                localStorage.setItem('sd_prompt_presets', JSON.stringify(updated));
            };
            const restoreDefaultPrompt = () => { setSystemPrompt(DEFAULT_SYSTEM_PROMPT); showToast("已恢复默认提示词", "success"); };

            const handleSyncScroll = (slotId, source) => {
                const refs = scrollRefs.current[slotId];
                if (!refs || !refs.en || !refs.zh) return;
                const sourceEl = source === 'en' ? refs.en : refs.zh;
                const targetEl = source === 'en' ? refs.zh : refs.en;
                if (isScrolling.current[slotId] && isScrolling.current[slotId] !== source) return;
                isScrolling.current[slotId] = source;
                const maxSource = sourceEl.scrollHeight - sourceEl.clientHeight;
                const maxTarget = targetEl.scrollHeight - targetEl.clientHeight;
                if (maxSource > 0 && maxTarget > 0) {
                    const percentage = sourceEl.scrollTop / maxSource;
                    targetEl.scrollTop = percentage * maxTarget;
                }
                if (scrollTimeouts.current[slotId]) clearTimeout(scrollTimeouts.current[slotId]);
                scrollTimeouts.current[slotId] = setTimeout(() => { isScrolling.current[slotId] = null; }, 50);
            };

            const undo = useCallback(() => {
                if (historyIndex > 0) {
                    isHistoryAction.current = true;
                    setHistoryIndex(historyIndex - 1);
                    setSlots(history[historyIndex - 1].slots);
                }
            }, [historyIndex, history]);

            const redo = useCallback(() => {
                if (historyIndex < history.length - 1) {
                    isHistoryAction.current = true;
                    setHistoryIndex(historyIndex + 1);
                    setSlots(history[historyIndex + 1].slots);
                }
            }, [historyIndex, history]);

            const jumpToHistory = (realIndex) => {
                isHistoryAction.current = true;
                setHistoryIndex(realIndex);
                setSlots(history[realIndex].slots);
            };

            // Batch Tools
            const batchLockAll = () => {
                setSlots(prev => { const n={...prev}; Object.keys(n).forEach(k=>n[k].locked=true); return n; });
                showToast("已锁定所有模块", "success");
            };

                showToast("已解锁所有模块", "success");
            };
            const batchIncludeAll = () => {
                setSlots(prev => { const n={...prev}; Object.keys(n).forEach(k=>n[k].included=true); return n; });
                showToast("已勾选所有模块", "success");
            };
            const batchExcludeAll = () => {
                setSlots(prev => { const n={...prev}; Object.keys(n).forEach(k=>n[k].included=false); return n; });
                showToast("已取消勾选所有模块", "success");
            };
            const batchClearWeights = () => {
                setSlots(prev => {
                    const next = { ...prev };
                    Object.keys(next).forEach(key => {
                        if (next[key].tags) {
                            next[key].tags = next[key].tags.map(tag => {
                                let text = tag.en.replace(/^\((.+):[0-9.]+\)$/, '$1').replace(/^\((.+)\)$/, '$1');
                                return { ...tag, en: text };
                            });
                        }

                    return next;

                        showToast("已清空未锁定内容", "success");
                    }
                });

            // API Calls

                const validApiKey = apiKey ? apiKey.trim() : "";
                if (/[^\x00-\x7F]/.test(validApiKey)) throw new Error("API Key 包含非法字符");
                
                // Add randomness salt to user prompt to ensure diversity
                const randomSeed = Math.random().toString(36).substring(7);
                const modeInstruction = `Mode: ${mode === 'detailed' ? 'Rich, highly detailed, atmospheric (30+ tags)' : 'Concise, specific core tags (15-20 tags)'}.`;
                const fullSystemPrompt = `${currentSystemPrompt}\n\n${modeInstruction}`;
                
                // Append random noise to prompt to prevent caching and force diversity
                const userPrompt = theme ? `Theme: ${theme} [Random Seed: ${randomSeed}]` : `Theme: Random creative anime illustration [Random Seed: ${randomSeed}]`;
                
                const response = await fetch(`${apiBaseUrl}/chat/completions`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${validApiKey}` },
                    body: JSON.stringify({ model: "deepseek-chat", messages: [{ role: "system", content: fullSystemPrompt }, { role: "user", content: userPrompt }], temperature: 1.0 }) // Increased temperature for diversity
                });
                if (!response.ok) throw new Error("API 请求失败");
                const data = await response.json();
                return data.choices[0].message.content.trim();
            };

            const callDeepSeekSmartParse = async (rawText) => {
                const validApiKey = apiKey ? apiKey.trim() : "";
                if (/[^\x00-\x7F]/.test(validApiKey)) throw new Error("API Key 包含非法字符");
                const systemPrompt = `You are a Stable Diffusion prompt parser.\nAnalyze the raw prompt string and categorize tags into these slots:\nquality, artist, character, appearance, clothing, action, items, scene, composition.\nInput: Raw prompt string.\nOutput: Valid JSON object { "slot_name": ["tag1", "tag2"] }.\nSplit mixed tags if necessary. Preserve weights like (tag:1.2).\nReturn ONLY valid JSON.`;

                                                <button onClick={() => copySlotContent(config.id)} className={`p-1.5 rounded transition-colors ${slotCopyFeedback && slotCopyFeedback.id === config.id ? "text-emerald-400 bg-emerald-400/10" : "text-slate-600 hover:text-emerald-400 hover:bg-slate-800"}`} title={slotCopyFeedback && slotCopyFeedback.id === config.id ? "已复制！" : "复制本栏内容"}>{slotCopyFeedback && slotCopyFeedback.id === config.id ? <CheckSquare className="w-4 h-4" /> : <Copy className="w-4 h-4" />}</button>
                                                <button onClick={() => clearSlotTags(config.id)} className={`p-1.5 rounded transition-colors ${slot.locked ? "text-slate-700 cursor-not-allowed" : "text-slate-600 hover:text-red-400 hover:bg-slate-800"}`} title={slot.locked ? "模块已锁定，无法清空" : "清空本栏"} disabled={slot.locked}><Trash2 className="w-4 h-4" /></button>
                                                <div className="w-px h-4 bg-slate-700 mx-1"></div>
                                                <button onClick={() => toggleInclude(config.id)} className={`p-1.5 rounded transition-colors ${slot.included ? "text-emerald-400 hover:bg-emerald-400/10" : "text-slate-600 hover:text-slate-400"}`} title={slot.included ? "已包含在复制中" : "未包含"}>{slot.included ? <CheckSquare className="w-4 h-4" /> : <Square className="w-4 h-4" />}</button>
                                                <button onClick={() => toggleLock(config.id)} className={`p-1.5 rounded transition-colors ${slot.locked ? "text-pink-400 bg-pink-400/10" : "text-slate-600 hover:text-slate-300 hover:bg-slate-800"}`} title={slot.locked ? "已锁定" : "未锁定"}>{slot.locked ? <Lock className="w-4 h-4" /> : <Unlock className="w-4 h-4" />}</button>
                                            </div>
                                        </div>
                                        <div className="relative flex-grow flex flex-col h-[240px]">
                                            <div className={`tag-container flex-1 p-3 overflow-y-auto custom-scrollbar bg-slate-900/50 cursor-text transition-colors ${dragData?.slotId === config.id ? 'bg-slate-800/30' : ''}`} ref={el => { if(!scrollRefs.current[config.id]) scrollRefs.current[config.id] = {}; scrollRefs.current[config.id].en = el; }} onScroll={() => handleSyncScroll(config.id, 'en')} onDragOver={(e) => handleDragOverContainer(e, config.id)} onDrop={handleDrop} onClick={(e) => handleContainerClick(config.id, e)}>
                                                <div className="flex flex-wrap gap-1.5 pointer-events-none">
                                                    {slot.tags.map((tag, index) => {
                                                        const isSelected = selectedTagIds.has(tag.id);
                                                        return (
                                                            <React.Fragment key={tag.id}>
                                                                {dropTarget && dropTarget.slotId === config.id && dropTarget.index === index && (<div className="w-1 h-6 bg-pink-500 rounded-full mx-0.5 animate-pulse shadow-[0_0_8px_rgba(236,72,153,0.8)]" />)}
                                                                <div draggable onDragStart={(e) => handleDragStart(e, config.id, index)} onDragOver={(e) => handleDragOverTag(e, config.id, index)} onClick={(e) => handleTagClick(tag.id, e)} onDoubleClick={(e) => handleTagDoubleClick(tag.id, e)} className={`group/tag relative flex items-center gap-1 px-2 py-1 rounded text-xs font-mono border transition-all duration-100 select-none pointer-events-auto cursor-pointer ${editingTagId === tag.id ? "bg-slate-950 border-violet-500 ring-2 ring-violet-500/50 z-20" : isSelected ? "bg-indigo-600 border-indigo-400 text-white shadow-md z-10" : hoveredTagId === tag.id ? "bg-slate-700 border-slate-500 text-slate-200" : "bg-slate-800 border-slate-700 text-slate-300"} ${dragData?.slotId === config.id && dragData?.index === index ? 'opacity-20 scale-95' : ''}`} onMouseEnter={() => setHoveredTagId(tag.id)} onMouseLeave={() => setHoveredTagId(null)}>
                                                                    <GripVertical className={`w-2.5 h-2.5 opacity-0 group-hover/tag:opacity-100 -ml-1 cursor-grab ${isSelected ? 'text-indigo-300' : 'text-slate-600'}`} />
                                                                    {editingTagId === tag.id ? (<input ref={editInputRef} type="text" value={tag.en} onChange={(e) => updateTagText(config.id, tag.id, e.target.value)} onBlur={(e) => finishEditing(config.id, tag.id, e.target.value)} onKeyDown={(e) => { if (e.key === 'Enter') finishEditing(config.id, tag.id, e.currentTarget.value); }} onClick={(e) => e.stopPropagation()} className="bg-transparent text-white border-none p-0 min-w-[50px] outline-none" />) : (<span>{tag.en}</span>)}
                                                                    <button onClick={(e) => { e.stopPropagation(); removeTag(config.id, tag.id); }} className={`opacity-0 group-hover/tag:opacity-100 ml-0.5 ${isSelected ? 'text-indigo-200 hover:text-white' : 'hover:text-red-400'}`}><X className="w-3 h-3" /></button>
                                                                </div>
                                                            </React.Fragment>
                                                        );
                                                    })}
                                                    {dropTarget && dropTarget.slotId === config.id && dropTarget.index === slot.tags.length && (<div className="w-1 h-6 bg-pink-500 rounded-full mx-0.5 animate-pulse shadow-[0_0_8px_rgba(236,72,153,0.8)]" />)}
                                                    <div className="relative flex items-center min-w-[60px] flex-grow max-w-[120px] pointer-events-auto"><Plus className="w-3 h-3 text-slate-600 absolute left-1 pointer-events-none" /><input ref={el => slotInputRefs.current[config.id] = el} type="text" placeholder="Add..." className="w-full bg-transparent border-none text-xs text-slate-300 placeholder:text-slate-600 focus:ring-0 px-1 pl-5 py-1" onKeyDown={(e) => { if (e.key === 'Enter') { addTag(config.id, e.target.value); e.target.value = ''; } }} onBlur={(e) => { addTag(config.id, e.target.value); e.target.value = ''; }} /></div>
                                                </div>
                                            </div>
                                            <div className="h-px bg-slate-800 w-full flex items-center justify-center"><div className="bg-slate-800 px-2 text-[10px] text-slate-600 uppercase font-bold tracking-wider">Translation</div></div>
                                            <div className="h-[90px] shrink-0 p-3 bg-slate-950/30 overflow-y-auto custom-scrollbar" ref={el => { if(!scrollRefs.current[config.id]) scrollRefs.current[config.id] = {}; scrollRefs.current[config.id].zh = el; }} onScroll={() => handleSyncScroll(config.id, 'zh')}>
                                                <div className="flex flex-wrap gap-1.5">
                                                    {slot.tags.map((tag) => {
                                                        const isSelected = selectedTagIds.has(tag.id);
                                                        return (<div key={tag.id + '_zh'} onClick={(e) => handleTagClick(tag.id, e)} className={`group/zhtag relative flex items-center gap-1 px-2 py-0.5 rounded text-xs border transition-all duration-200 select-none cursor-pointer ${isSelected ? "bg-indigo-900/50 border-indigo-500/50 text-indigo-200 shadow-sm" : hoveredTagId === tag.id ? "bg-yellow-500/20 border-yellow-500/50 text-yellow-200 shadow-sm" : "bg-transparent border-transparent text-slate-500"}`} onMouseEnter={() => setHoveredTagId(tag.id)} onMouseLeave={() => setHoveredTagId(null)}><span>{tag.zh === '?' ? "..." : tag.zh}</span><div className={`flex flex-col gap-0.5 opacity-0 group-hover/zhtag:opacity-100 transition-opacity ml-1 -mr-1`}><div onClick={(e) => { e.stopPropagation(); adjustTagWeight(config.id, tag.id, 0.1); }} className="h-2 w-2.5 bg-slate-800 border border-slate-600 hover:bg-emerald-500 hover:border-emerald-500 hover:text-white flex items-center justify-center rounded-[1px] cursor-pointer text-slate-400 select-none"><Plus className="w-1.5 h-1.5" /></div><div onClick={(e) => { e.stopPropagation(); adjustTagWeight(config.id, tag.id, -0.1); }} className="h-2 w-2.5 bg-slate-800 border border-slate-600 hover:bg-red-500 hover:border-red-500 hover:text-white flex items-center justify-center rounded-[1px] cursor-pointer text-slate-400 select-none"><Minus className="w-1.5 h-1.5" /></div></div></div>);
                                                    })}
                                                </div>
                                            </div>
                                            {isRolling && !slot.locked && <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-[1px] flex items-center justify-center z-10"><RefreshCw className="w-6 h-6 text-pink-500 animate-spin" /></div>}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </main>

                    {/* Bottom Button */}
                    <div className="fixed bottom-6 left-0 right-0 z-30 px-4 pointer-events-none" onClick={e => e.stopPropagation()}>
                        <div className="max-w-md mx-auto pointer-events-auto">
                            <button onClick={handleBottomButtonClick} disabled={isRolling} className={`w-full group relative overflow-hidden rounded-2xl p-4 transition-all duration-200 shadow-2xl ${isRolling ? "scale-95 opacity-80" : "hover:scale-[1.02] hover:shadow-pink-500/20 cursor-pointer"}`}><div className={`absolute inset-0 animate-gradient-x ${!apiKey ? 'bg-slate-800' : 'bg-gradient-to-r from-violet-600 via-pink-600 to-orange-500'}`}></div><div className="relative flex items-center justify-center gap-3 text-white font-bold text-lg tracking-widest uppercase text-shadow-sm">{isRolling ? <><RefreshCw className="w-5 h-5 animate-spin" /><span>{loadingText}</span></> : <><Sparkles className="w-5 h-5 animate-pulse" /><span>{!apiKey ? "点击设置 API Key" : "一键 AI 抽卡"}</span></>}</div></button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<StableDiffusionGacha />);
    </script>
</body>
</html>
