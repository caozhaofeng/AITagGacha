        // 1. 魔导书专用的 AI 扩写 Prompt (保持不变)
        const GRIMOIRE_SYSTEM_PROMPT = `# Role: Anime Art Director & Visual Storyteller
You are an expert in generating high-quality **Anime Style (Niji/2D)** prompts for Stable Diffusion. Your goal is to create vivid, logically coherent character illustrations with rich details based on the provided tags.
Expand the provided tags into a detailed prompt suitable for Stable Diffusion. Focus on describing the visual elements, atmosphere, lighting, and composition.`;

        // 2. 生成器专用的全新 Prompt (用户自定义)
        const GENERATE_SYSTEM_PROMPT = `# Role: Anime Art Director & Visual Storyteller
You are an expert in generating high-quality **Anime Style (Niji/2D)** prompts for Stable Diffusion. Your goal is to create vivid, logically coherent character illustrations with rich details.

如果用户什么也没输入或者留空,则表示随机输入
如果用于输入文本,则根据对应文本生成相关内容

示范:

预期结果：AI 会像抽卡一样，给你生成一个带有【特定发色/瞳色/发型】+【独特动作（如伸懒腰）】+【完整场景】的美少女 Prompt。

输入 原神，胡桃，恶作剧：

预期结果：AI 会锁定胡桃的外貌（双马尾/梅花瞳），并生成一个“做鬼脸”或“吓人”的动作，场景可能是夜晚的璃月。

输入 粉色头发，女仆，笨手笨脚：

预期结果：AI 会根据逻辑生成“打翻盘子”或“快要摔倒”的动作，表情是“慌张/流泪”，场景是“豪宅走廊”。



## 1. Core Logic: The "Causal Chain"
Every tag must be logically connected. Do NOT list random words.
* **Physics:** If Action = "Running", then Hair = "Floating hair", "Windblown".
* **Environment:** If Scene = "Sunset", then Light = "Orange light", "Long shadows".
* **State:** If Action = "Waking up", then Appearance = "Messy hair", "Pajamas", "Stretching".



## 2.Core Instruction: MAXIMUM RANDOMNESS & DIVERSITY
- **NO Context Dependency:** Do NOT stick to previous patterns. Each generation should feel fresh and distinct.
- **High Entropy:** If the theme is generic, apply wildly different sub-genres (Cyberpunk, Fantasy, School Life, Idol, Maid) randomly.


## 3.Mandatory Output Structure
You must output the prompt in this strict order. **Do not use Markdown lists, just one prompt block.**
\`[Quality Tags], [Artist & Style], [Character Name (if any)], [Mandatory Appearance], [Random Details], [Clothing], [Action & Emotion], [Scene & Atmosphere], [Composition & Camera]\`



## 4. Generation Rules (Crucial!)

if the user specifies a character, generate the corresponding character's distinctive appearance features

For example:

if the user inputs: 原神,胡桃
result: The AI will lock onto Hutao's appearance (twin tails, plum blossom pupils, long hair, red hair, red eyes)

if the user inputs: 崩坏3,希儿
result: The AI will lock onto Seele's appearance (blue hair,blue eyes,short hair)



If the user does not specify a character, it means generating randomly
### A. Mandatory Appearance (MUST INCLUDE)
1.  \`[Color] hair\` (Use PURE RANDOM colors. e.g., pastel pink, silver, gradient blue, multi-colored, blonde, black, purple. Do NOT limit to specific sets.)
2.  \`[Length/Style] hair\` (Use PURE RANDOM.e.g., Short hair, Long hair, Twin tails, Ponytail, Hime cut)
3.  \`[Color] eyes\` (Use PURE RANDOM colors. e.g., heterochromia, glowing gold, deep blue, purple, red. Do NOT limit to specific sets.)

### B. Random Details (Add Variety)
Randomly inject 1-2 distinctive features to make the character unique:
* *Examples:* \`ahoge\`, \`messy braided hair\`, \`hair ribbon\`, \`mole under eye\`, \`hair ornament\`, \`animal ears\`, \`hair over one eye\`, \`sharp teeth\`.

### C. Rich Actions & Emotions (Visual Storytelling)
Avoid static poses like "standing". Create a **"Frozen Moment"**:
* *Slice of Life:* Tying hair, eating toast, adjusting glasses, stretching arms, looking at phone, yawning.
* *Dynamic:* Skirt lifting (wind), jumping, reaching out to viewer, holding a weapon, casting magic.
* *Emotion:* Don't just say "smile". Use: \`pout\`, \`blush\`, \`tears of joy\`, \`expressionless\`, \`smug\`, \`nervous sweating\`.

### D. Artist & Style (Anime Focused)
Choose artists that fit the theme:
* *Cute/Daily:* \`art by kantoku, art by tianliang duo\` (Vibrant, clear).
* *Epic/Fantasy:* \`art by wlop, art by ask (askzy), art by nardack\`.
* *Soft/Emotional:* \`art by makoto shinkai, art by citemer\`.`;

        const generateId = () => Math.random().toString(36).substr(2, 9);

        // --- 辅助算法：Prompt 预处理 ---
        const preprocessPrompts = (rawString) => {
            if (!rawString) return "";
            const rawTags = rawString.split(/[,，\n]/).map(t => t.trim()).filter(t => t);
            const tagMap = new Map(); 

            rawTags.forEach(tagStr => {
                let text = tagStr;
                let weight = 1.0;
                while (true) {
                    if (text.startsWith('(') && text.endsWith(')')) {
                        if (/^[^:]+:[0-9.]+$/.test(text.slice(1,-1))) break;
                        weight *= 1.1;
                        text = text.slice(1, -1);
                    } else if (text.startsWith('[') && text.endsWith(']')) {
                        weight *= 0.909; 
                        text = text.slice(1, -1);
                    } else {
                        break;
                    }
                }
                const explicitMatch = text.match(/^(.*):([0-9.]+)$/);
                if (explicitMatch) {
                    text = explicitMatch[1];
                    weight *= parseFloat(explicitMatch[2]);
                }
                let cleanText = text.trim();
                const key = cleanText.toLowerCase();
                if (tagMap.has(key)) {
                    const existing = tagMap.get(key);
                    if (weight > existing.weight) {
                        existing.weight = weight;
                        existing.text = cleanText; 
                    }
                } else {
                    tagMap.set(key, { text: cleanText, weight: weight });
                }
            });

            const resultTags = [];
            tagMap.forEach(({ text, weight }) => {
                weight = Math.round(weight * 100) / 100;
                if (weight === 1.0) resultTags.push(text);
                else resultTags.push(`(${text}:${weight})`);
            });
            return resultTags.join(", ");
        };

        // --- 主组件 ---
        function StableDiffusionGacha() {
            // ================= 状态管理 =================
            const [slots, setSlots] = useState({});
            const [isRolling, setIsRolling] = useState(false); 
            const [loadingText, setLoadingText] = useState("AI 生成中..."); 
            const [showCopyFeedback, setShowCopyFeedback] = useState(false);
            const [slotCopyFeedback, setSlotCopyFeedback] = useState(null); 
            
            const [generationMode, setGenerationMode] = useState('detailed');

            // 交互状态
            const [hoveredTagId, setHoveredTagId] = useState(null);
            const [editingTagId, setEditingTagId] = useState(null);
            const [selectedTagIds, setSelectedTagIds] = useState(new Set()); 
            
            // 聚焦模式 (Expand Slot)
            const [expandedSlotId, setExpandedSlotId] = useState(null);

            const [dragData, setDragData] = useState(null);
            const [dropTarget, setDropTarget] = useState(null);
            
            const [apiKey, setApiKey] = useState('');
            const [apiBaseUrl, setApiBaseUrl] = useState('https://api.deepseek.com');
            const [apiError, setApiError] = useState(null);

            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [activeSidebarTab, setActiveSidebarTab] = useState('generate');

            // 使用新的生成提示词作为默认值
            const [systemPrompt, setSystemPrompt] = useState(GENERATE_SYSTEM_PROMPT);
            const [showPromptSettings, setShowPromptSettings] = useState(false);
            const [promptPresets, setPromptPresets] = useState([]);
            const [newPromptPresetName, setNewPromptPresetName] = useState("");

            const [history, setHistory] = useState([]);
            const [historyIndex, setHistoryIndex] = useState(-1);
            const isHistoryAction = useRef(false);
            const actionSource = useRef('manual'); 

            // --- 魔导书独立历史记录 ---
            const [grimoireHistory, setGrimoireHistory] = useState([]);
            const [grimoireHistoryIndex, setGrimoireHistoryIndex] = useState(-1);
            const isGrimoireHistoryAction = useRef(false);

            const [presets, setPresets] = useState([]);
            const [newPresetName, setNewPresetName] = useState("");
            const [presetNameError, setPresetNameError] = useState(false);
            const fileInputRef = useRef(null);
            const grimoireFileInputRef = useRef(null); 

            const [themeInput, setThemeInput] = useState("");
            const [generatedRawText, setGeneratedRawText] = useState("");

            const [smartPasteContent, setSmartPasteContent] = useState("");
            const [isSmartParsing, setIsSmartParsing] = useState(false);

            // ================= 魔导书 (Grimoire) 升级版状态 =================
            const [grimoireBooks, setGrimoireBooks] = useState([]);
            const [viewingBook, setViewingBook] = useState(null); 
            const [selectedGrimoireTags, setSelectedGrimoireTags] = useState(new Set()); 
            const [grimoireExpansion, setGrimoireExpansion] = useState("");
            const [isExpandingGrimoire, setIsExpandingGrimoire] = useState(false);
            const [checkedGrimoireScopes, setCheckedGrimoireScopes] = useState(new Set());
            // 魔导书单分类聚焦
            const [expandedGrimoireCategory, setExpandedGrimoireCategory] = useState(null);
            // 魔导书整组聚焦
            const [expandedGrimoireGroup, setExpandedGrimoireGroup] = useState(null);
            // 魔导书搜索
            const [grimoireSearchQuery, setGrimoireSearchQuery] = useState("");
            // 临时 Tag 输入
            const [customGrimoireTagInput, setCustomGrimoireTagInput] = useState("");

            // 新增状态：查看全部选中Tag，查看全部扩写词，全屏文本编辑器
            const [viewingFullSelectedTags, setViewingFullSelectedTags] = useState(false);
            const [viewingFullExpansion, setViewingFullExpansion] = useState(false);
            const [viewingFullTextEditor, setViewingFullTextEditor] = useState(false);

            const [confirmModal, setConfirmModal] = useState({ show: false, title: "", message: "", onConfirm: null });
            const [toasts, setToasts] = useState([]);

            const editInputRef = useRef(null);
            const slotInputRefs = useRef({});
            const scrollRefs = useRef({}); 
            const isScrolling = useRef({}); 
            const scrollTimeouts = useRef({});

            // ================= 初始化与副作用 =================

            useEffect(() => {
                const savedKey = localStorage.getItem('deepseek_api_key');
                if (savedKey) setApiKey(savedKey);

                const savedPresets = localStorage.getItem('sd_gacha_presets');
                if (savedPresets) {
                    try { setPresets(JSON.parse(savedPresets)); } catch(e) {}
                }

                const savedPromptPresets = localStorage.getItem('sd_prompt_presets');
                if (savedPromptPresets) {
                    try { setPromptPresets(JSON.parse(savedPromptPresets)); } catch(e) {}
                }

                const savedBooks = localStorage.getItem('sd_grimoire_books');
                if (savedBooks) {
                    try { setGrimoireBooks(JSON.parse(savedBooks)); } catch(e) {}
                } else {
                    const savedLegacy = localStorage.getItem('sd_grimoire_lib');
                    if (savedLegacy) {
                        try {
                            const parsed = JSON.parse(savedLegacy);
                            let importedGroups = [];
                            if (Array.isArray(parsed) && parsed.length > 0 && parsed[0].categories) {
                                importedGroups = parsed;
                            } else if (Array.isArray(parsed)) {
                                importedGroups = [{
                                    name: "默认分组",
                                    categories: [{ name: "未分类", tags: parsed.map(item => ({ name: item.content || item, keyword: "" })) }]
                                }];
                            }
                            if (importedGroups.length > 0) {
                                const newBook = { id: generateId(), name: "我的魔导书 (旧版迁移)", description: "从旧版本自动迁移的数据", groups: importedGroups };
                                setGrimoireBooks([newBook]);
                                localStorage.setItem('sd_grimoire_books', JSON.stringify([newBook]));
                            }
                        } catch(e) {}
                    }
                }

                const savedHistory = localStorage.getItem('sd_history_log');
                if (savedHistory) {
                    try {
                        const parsedHistory = JSON.parse(savedHistory);
                        if (Array.isArray(parsedHistory) && parsedHistory.length > 0) {
                            setHistory(parsedHistory);
                            setHistoryIndex(parsedHistory.length - 1);
                            setSlots(parsedHistory[parsedHistory.length - 1].slots);
                            return;

                    } catch(e) {}
                }

                const initialSlots = {};
                SLOT_CONFIG.forEach(config => {
                    initialSlots[config.id] = {
                        tags: config.id === 'quality' ? [...INITIAL_QUALITY_TAGS] : [],
                        locked: config.id === 'quality',
                        included: true,
                    };
                });
                setSlots(initialSlots);
            }, []);

            useEffect(() => {
                if (editingTagId && editInputRef.current) {
                    editInputRef.current.focus();
                }
            }, [editingTagId]);

            useEffect(() => {
                if (grimoireBooks.length > 0) {
                    localStorage.setItem('sd_grimoire_books', JSON.stringify(grimoireBooks));
                }
            }, [grimoireBooks]);

            useEffect(() => {
                if (Object.keys(slots).length === 0) return;
                if (isHistoryAction.current) {
                    isHistoryAction.current = false;
                    return;
                }
                setHistory(prev => {
                    const currentSlice = prev.slice(0, historyIndex + 1);
                    const newEntry = {
                        slots: JSON.parse(JSON.stringify(slots)),
                        timestamp: new Date().toLocaleTimeString(),
                        id: Date.now(),
                        source: actionSource.current 
                    };
                    actionSource.current = 'manual'; 
                    const newHistory = [...currentSlice, newEntry];
                    if (newHistory.length > 50) newHistory.shift(); 
                    localStorage.setItem('sd_history_log', JSON.stringify(newHistory));
                    return newHistory;
                });
                setHistoryIndex(prev => prev + 1);
            }, [slots]);

            useEffect(() => {
                if (history.length > 0 && historyIndex >= history.length) {
                    setHistoryIndex(history.length - 1);
                }
            }, [history]);

            // --- 魔导书历史记录逻辑 ---
            useEffect(() => {
                if (isGrimoireHistoryAction.current) {
                    isGrimoireHistoryAction.current = false;
                    return;
                }
                setGrimoireHistory(prev => {
                     const currentSlice = prev.slice(0, grimoireHistoryIndex + 1);
                     return [...currentSlice, new Set(selectedGrimoireTags)];
                });
                setGrimoireHistoryIndex(prev => prev + 1);
            }, [selectedGrimoireTags]);


            // 快捷键优化：ESC 呼出/隐藏侧边栏, Ctrl+Z Grimoire Undo
            useEffect(() => {
                const handleKeyDown = (e) => {
                    const activeTag = document.activeElement.tagName;
                    const isInputActive = activeTag === 'INPUT' || activeTag === 'TEXTAREA';

                    // 优先级 1: 输入框内的 ESC，只取消焦点
                    if (isInputActive && e.key === 'Escape') {
                        e.target.blur();
                        return;
                    }

                    // 优先级 2: 模态框关闭
                    if (e.key === 'Escape') {
                        if (viewingFullSelectedTags) { setViewingFullSelectedTags(false); return; }
                        if (viewingFullExpansion) { setViewingFullExpansion(false); return; }
                        if (viewingFullTextEditor) { setViewingFullTextEditor(false); return; }
                        if (expandedGrimoireCategory) { setExpandedGrimoireCategory(null); return; }
                        if (expandedGrimoireGroup) { setExpandedGrimoireGroup(null); return; }
                        if (viewingBook) { setViewingBook(null); return; }
                        if (expandedSlotId) { setExpandedSlotId(null); return; }
                        if (confirmModal.show) { setConfirmModal({ ...confirmModal, show: false }); return; }
                        
                        // 优先级 3: 切换侧边栏
                        e.preventDefault();
                        setIsSidebarOpen(prev => !prev);
                        return;
                    }

                    // Undo/Redo (Global but contextual)
                    if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                        if (isInputActive) return;

                        e.preventDefault();
                        const isGrimoireContext = activeSidebarTab === 'grimoire' || viewingBook;
                        
                        if (isGrimoireContext) {
                            e.shiftKey ? redoGrimoire() : undoGrimoire();
                        } else {
                            e.shiftKey ? redo() : undo();
                        }
                        return;
                    }
                    if ((e.ctrlKey || e.metaKey) && e.key === 'y') {
                         if (isInputActive) return;
                         e.preventDefault();
                         const isGrimoireContext = activeSidebarTab === 'grimoire' || viewingBook;
                         if (isGrimoireContext) {
                            redoGrimoire();
                         } else {
                            redo();
                         }
                         return;
                    }

                    if (isInputActive) {
                        if (!e.ctrlKey && !e.metaKey) return; 
                        if ((e.ctrlKey || e.metaKey) && e.key === 'c') return; 
                    }
                    
                    if ((e.ctrlKey || e.metaKey) && (e.key === 'b' || e.key === 'm')) {
                        e.preventDefault();
                        setIsSidebarOpen(prev => !prev);
                    }
                    
                    if (e.key === 'Delete' || e.key === 'Backspace') {
                        if (!isInputActive && selectedTagIds.size > 0) {
                            e.preventDefault();
                            deleteSelectedTags();
                        }
                    }
                    
                    if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
                        if (!isInputActive && selectedTagIds.size > 0) {
                            e.preventDefault();
                            copySelectedTags();
                        }
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [historyIndex, history, isSidebarOpen, selectedTagIds, slots, viewingBook, expandedSlotId, expandedGrimoireCategory, expandedGrimoireGroup, viewingFullSelectedTags, viewingFullExpansion, viewingFullTextEditor, confirmModal, activeSidebarTab, grimoireHistoryIndex, grimoireHistory]);

            // ================= Logic Functions =================

            const showToast = (message, type = 'info') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 3000);
            };
            const removeToast = (id) => setToasts(prev => prev.filter(t => t.id !== id));

            const savePromptPreset = () => {
                if (!newPromptPresetName.trim()) { showToast("请输入方案名称", "warning"); return; }
                const newPreset = { id: Date.now(), name: newPromptPresetName.trim(), content: systemPrompt };
                const updated = [...promptPresets, newPreset];
                setPromptPresets(updated);
                localStorage.setItem('sd_prompt_presets', JSON.stringify(updated));
                setNewPromptPresetName("");
                showToast("提示词方案已保存", "success");
            };
            const loadPromptPreset = (preset) => { setSystemPrompt(preset.content); showToast(`已应用方案：${preset.name}`, "success"); };
            const deletePromptPreset = (id) => {
                const updated = promptPresets.filter(p => p.id !== id);
                setPromptPresets(updated);
                localStorage.setItem('sd_prompt_presets', JSON.stringify(updated));
            };
            const restoreDefaultPrompt = () => { setSystemPrompt(GENERATE_SYSTEM_PROMPT); showToast("已恢复默认提示词", "success"); };

            const handleSyncScroll = (slotId, source) => {
                const refs = scrollRefs.current[slotId];
                if (!refs || !refs.en || !refs.zh) return;
                const sourceEl = source === 'en' ? refs.en : refs.zh;
                const targetEl = source === 'en' ? refs.zh : refs.en;
                if (isScrolling.current[slotId] && isScrolling.current[slotId] !== source) return;
                isScrolling.current[slotId] = source;
                const maxSource = sourceEl.scrollHeight - sourceEl.clientHeight;
                const maxTarget = targetEl.scrollHeight - targetEl.clientHeight;
                if (maxSource > 0 && maxTarget > 0) {
                    const percentage = sourceEl.scrollTop / maxSource;
                    targetEl.scrollTop = percentage * maxTarget;
                }
                if (scrollTimeouts.current[slotId]) clearTimeout(scrollTimeouts.current[slotId]);
                scrollTimeouts.current[slotId] = setTimeout(() => { isScrolling.current[slotId] = null; }, 50);
            };

            const undo = useCallback(() => {
                if (historyIndex > 0) {

                        if (weightMatch) { rawText = weightMatch[1]; weight = parseFloat(weightMatch[2]); } 
                        else { const parenMatch = rawText.match(/^\((.+)\)$/); if (parenMatch && !rawText.includes(':')) { rawText = parenMatch[1]; weight = 1.1; } }
                        let newWeight = Math.round((weight + delta) * 10) / 10;
                        let newEn = rawText;
                        if (newWeight !== 1.0) { if (newWeight < 0.1) newWeight = 0.1; newEn = `(${rawText}:${newWeight.toFixed(1)})`; }

                    <div className="fixed bottom-6 left-0 right-0 z-30 px-4 pointer-events-none" onClick={e => e.stopPropagation()}>
                        <div className="max-w-md mx-auto pointer-events-auto">
                            <button onClick={handleBottomButtonClick} disabled={isRolling} className={`w-full group relative overflow-hidden rounded-2xl p-4 transition-all duration-200 shadow-2xl ${isRolling ? "scale-95 opacity-80" : "hover:scale-[1.02] hover:shadow-pink-500/20 cursor-pointer"}`}><div className={`absolute inset-0 animate-gradient-x ${!apiKey ? 'bg-slate-800' : 'bg-gradient-to-r from-violet-600 via-pink-600 to-orange-500'}`}></div><div className="relative flex items-center justify-center gap-3 text-white font-bold text-lg tracking-widest uppercase text-shadow-sm">{isRolling ? <><RefreshCw className="w-5 h-5 animate-spin" /><span>{loadingText}</span></> : <><Sparkles className="w-5 h-5 animate-pulse" /><span>{!apiKey ? "点击设置 API Key" : "一键 AI 抽卡"}</span></>}</div></button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<StableDiffusionGacha />);
    </script>
</body>
</html>
